<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Download file from server</title>
</head>
<body>
<h2>Directory List</h2>

<div class="box">
	<ul class="directory-list">
		<li class="home"><a th:href="${'/'}">home</a></li>
		<li class="up" th:if="${!(upperPath?.isEmpty()?:true)}"><a th:href="${upperPath == '?path=' ? '/' : upperPath}">up
		                                                                                                                ..</a>
		</li>
	</ul>
	<h3 th:if="${!(error?.isEmpty()?:true)}" th:text="${error}"></h3>
	<table th:if="${error?.isEmpty()?:true}" class="directory-list">
		<tr class="header">
			<th class="name-header"><a th:href="@{/(
					path=${param.path},
					sortBy='NAME',
					direction=${((param.sortBy == null or param.sortBy[0] == 'NAME') and (param.direction == null or param.direction[0] == 'ASC')) ? 'DESC' : 'ASC'}
				)}">
				Name <span th:if="${param.sortBy == null or param.sortBy[0] == 'NAME'}"
				           th:text="${param.direction == null or param.direction[0] == 'ASC' ? '▲' : '▼'}"></span>
			</a></th>
			<th><a th:href="@{/(
					path=${param.path},
					sortBy='DATE_CREATED',
					direction=${(param.sortBy != null and param.sortBy[0] == 'DATE_CREATED' and param.direction != null and param.direction[0] == 'ASC') ? 'DESC' : 'ASC'}
				)}">
				Date Created <span th:if="${param.sortBy != null and param.sortBy[0] == 'DATE_CREATED'}"
				           th:text="${param.direction != null and param.direction[0] == 'ASC' ? '▲' : '▼'}"></span>
			</a></th>
			<th><a th:href="@{/(
					path=${param.path},
					sortBy='DATE_MODIFIED',
					direction=${(param.sortBy != null and param.sortBy[0] == 'DATE_MODIFIED' and param.direction != null and param.direction[0] == 'ASC') ? 'DESC' : 'ASC'}
				)}">
				Date Modified <span th:if="${param.sortBy != null and param.sortBy[0] == 'DATE_MODIFIED'}"
				                   th:text="${param.direction != null and param.direction[0] == 'ASC' ? '▲' : '▼'}"></span>
			</a></th>
		</tr>
		<th:block th:each="file: ${files}">
			<tr th:classappend="${file?.directory ? 'folder' : 'file'}">
				<td class="item-name" ><a th:href="${file?.path}" th:text="${file?.name}"></a></td>
				<td class="date-created" th:text="${#temporals.format(file?.dateCreated, 'yyyy-MM-dd HH:mm')}"></td>
				<td class="date-modified" th:text="${#temporals.format(file?.dateModified, 'yyyy-MM-dd HH:mm')}"></td>
			</tr>
		</th:block>
	</table>
</div>
</body>
</html>

	    width: 60%;

        overflow: hidden;      /* hide overflowing text */
        text-overflow: ellipsis; /* show ... when text overflows */

    .date-created {
	    width: 20%;

	    width: 20%;
    }

        text-align: center;

    .name-header {
	    text-align: left;
    }

            padding: 40px;

    }


    /* The list style
	-------------------------------------------------------------- */

        margin-left: 10px;
        padding-left: 20px;
        border-left: 1px dashed #ddd;
    }

    .directory-list tr, .directory-list li {

        font-size: 17px;
        font-style: italic;
        font-weight: normal;
    }

    .directory-list a {
        border-bottom: 1px solid transparent;
        color: #aaa;
        text-decoration: none;
        transition: all 0.2s ease;
